{% extends "base.html" %}
{% load staticfiles %}
{% block title %}A-Frame - Edit Template{% endblock %}
{% block scripts %}
    <script type="text/javascript">
    function validateForm() {
        var d = $('#id_description');
        var n = $('#id_name');
        if (n.val() == "") {
            alert("Please enter a name!");
            n.focus();
            return false;
        }
        if (d.val() == "") {
            alert("Please enter a description!");
            d.focus();
            return false;
        }
    }

   function check_embedded_variable(el) {
        var element_value = el.value;
        console.log(element_value);
        if (element_value.includes("{% templatetag openvariable %}")) {
            console.log("Showing label options");
            var label_input = $("#" + el.name + "_variable")
            label_input.css("display", "");
            label_input.attr("placeholder", "Label for " + el.value);
        } else {
            var label_input = $("#" + el.name + "_variable")
            label_input.css("display", "none");
            label_input.val("");
        }
    }

    $(window).load(function() {
        // Set values for all items from the action_options json object
        // jQuery is much cleaner to set form values than django templates
        // i.e. much less logic in the template

        // get the action options hidden form element value
        var ao = $( "#action_options" ).val();
        // parse into JSON
        var action_options_json = JSON.parse(ao);
        // iterate over each one
        for (opt in action_options_json) {
            var opt_obj = action_options_json[opt];
            var name = opt_obj["name"];
            console.log(name + " : " + opt_obj["value"]);
            // use jquery 'exact match' selector to get the appropriate form element
            var opt_form_element = $('[name = "' + name + '"]');
            // set the value of the form element here
            opt_form_element.val(opt_obj["value"]);
            // do we have a customized action option?
            if (opt_obj["value"].includes("{% templatetag openvariable %}")) {
                // yes we do, let's show the label option form element
                console.log("Showing label options");
                // naming convention is always option name with "_variable" appended
                var label_input = $("#" + name + "_variable");
                // show it
                label_input.css("display", "");
                // set the value from the json object
                label_input.val(opt_obj["variable"]);
            }
        }

        $( "#template_autocomplete" ).autocomplete({
            source: "/tools/search",
        });
    });

    </script>
{% endblock %}




{% block content %}

    <div class="row">
    <div class="col-sm-12">
        <div class="well" style="width:85%;margin:auto">
            <form method="post" enctype="multipart/form-data" onsubmit="javascript: return validateForm();" action="/tools/update/" class="smart-form">
            {% csrf_token %}

            <h2>Edit Template</h2>
                <fieldset>

                    <section>
                        <label class="input" style="color:black; font-size:large; margin:auto; padding:auto;">Template Name:</label><br>
                            <input type="text" name="name" style="font-size:medium; width:100%;" value="{{ template.name }}">

                    </section><br>


                    <section>
                        <label class="input" style="color:black; font-size:large; margin:auto; padding:auto;">Description:</label><br>
                           <textarea name="description" style="font-size:medium; width:100%;">{{ template.description }}</textarea>
                    </section><br>            

                    <section>
                        <label class="input"> <i style="color:black; font-size:large; margin:auto; padding:auto; font-style:normal"/>  Instructions:    </i><br><br>
                            <textarea rows="1" cols="65" style="font-size: medium; width: 100%" name="instructions">{{ input_form.instructions }}</textarea></label>
                    </section> 

                    <section>
                        <label class="input" style="color:black; font-size:large; margin:auto; padding:auto;">Template Type:</label><br>
                            <select name="type">
                                <option value="standalone" style = "font-size: medium;" selected="selected">Standalone</option> 
                                <option value="per-endpoint">Per-Endpoint</option>&nbsp;
                            </select>
                    </section><br>


                    <section>
                        <label class="input"> <i style="color:black; font-size:large; margin:auto; padding:auto; font-style:normal"/>  Template:    </i><br>
                            <textarea rows="9" cols="65" style="font-size: medium; width: 100%" name="template" >{{ template.template }}</textarea></label>
                    </section>  


                    <h3>Tools</h3>




                    <section>
                        <label class="input" style="color:black; font-size:large; margin:auto; padding:auto width: 100%;">Embed Template:</label><br>
                        <input type="text" style="font-size: medium; width: 100%" name="name" placeholder="Search Template Definitions"></label><br><br>
                        <input type="button" style="font-size: small" onclick="javascript: embed_template()" value="View API"/>
                           
                    </section><br>

                    <h3>Action Options</h3>

                    {% for opts in default_options %}
                    <tr>
                        <label class="input"> <i style="color:black; font-size:large; margin:auto; padding:auto; font-style:normal"/>Request Type:</i><br>
                        <td name="action_params_data" style="color:black; font-size:large; margin:auto; padding:auto;">
                            {% if opts.type == "text" %}
                            <input type="text" name="{{ opts.name }}" style="font-size: large" 
                                   onblur="javascript: check_embedded_variable(this)"
                                   placeholder="{{ opts.default }}"/><br><br>
                            
                            <input type="text" name="{{ opts.name }}_variable"
                                       id="{{ opts.name }}_variable"
                                       placeholder="{% templatetag openvariable %} Variable {% templatetag closevariable %} Label"
                                       style="display: none; width: 100%; font-size: large" /><br><br>
                            {% elif opts.type == 'secret' %}
                                <select name="{{ opts.name }}" title="Secret lookup from conf/secrets.yml" style="font-size: large">
                                    {% for s in secrets %}
                                        <option value="{{ s.name }}" style="font-size: large">{{ s.label }}</option><br>
                                    {% endfor %}
                                </select>
                            {% else %}
                            <select name="{{ opts.name }}" style="font-size: large">
                                {% for c in opts.choices %}
                                <option value="{{ c.name }}" style="font-size: large">{{ c.label }}</option><br>
                                {% endfor %}
                            </select>
                            {% endif %}
                        </td><br>
                    </tr>
                    <table>
                            <input type="hidden" name="id" value="{{ template.id }}"/>
    <input type="hidden" id="action_options" value="{{ action_options }}"/><br>

    <!-- <a class="btn btn-primary" href="javascript:void(0);">Primary</a> -->

    <input type="submit" class="btn btn-primary" href="javascript:void(0);"style="font-size: small; width: 70px; background-color: rgb(94, 158, 214); color:#f6f6f6;" value="Update"/><br>
    <input type="button" style="font-size: small; width:70px; background-color: rgb(94, 158, 214); color:#f6f6f6;" onclick="javascript: window.location.href = '/tools/clone/{{ template.id }}'" value="Clone"/><br>
                    {% endfor %}
                </table>


</form>
</label>
</tr>
</label>
</section>
</fieldset>
</form>
</div>
</div>
</div>
</form>
{% endblock %}
