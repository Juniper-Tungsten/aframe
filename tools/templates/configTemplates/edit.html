{% extends "base.html" %}
{% load staticfiles %}
{% block title %}A-Frame - Edit Template{% endblock %}
{% block scripts %}
    <script type="text/javascript">
    function validateForm() {
        var d = $('#id_description');
        var n = $('#id_name');
        if (n.val() == "") {
            alert("Please enter a name!");
            n.focus();
            return false;
        }
        if (d.val() == "") {
            alert("Please enter a description!");
            d.focus();
            return false;
        }
    }

   function check_embedded_variable(el) {
        var element_value = el.value;
        console.log(element_value);
        if (element_value.includes("{% templatetag openvariable %}")) {
            console.log("Showing label options");
            var label_input = $("#" + el.name + "_variable")
            label_input.css("display", "");
            label_input.attr("placeholder", "Label for " + el.value);
        } else {
            var label_input = $("#" + el.name + "_variable")
            label_input.css("display", "none");
            label_input.val("");
        }
    }

    $(window).load(function() {
        // Set values for all items from the action_options json object
        // jQuery is much cleaner to set form values than django templates
        // i.e. much less logic in the template

        // get the action options hidden form element value
        var ao = $( "#action_options" ).val();
        // parse into JSON
        var action_options_json = JSON.parse(ao);
        // iterate over each one
        for (opt in action_options_json) {
            var opt_obj = action_options_json[opt];
            var name = opt_obj["name"];
            console.log(name + " : " + opt_obj["value"]);
            // use jquery 'exact match' selector to get the appropriate form element
            var opt_form_element = $('[name = "' + name + '"]');
            // set the value of the form element here
            opt_form_element.val(opt_obj["value"]);
            // do we have a customized action option?
            if (opt_obj["value"].includes("{% templatetag openvariable %}")) {
                // yes we do, let's show the label option form element
                console.log("Showing label options");
                // naming convention is always option name with "_variable" appended
                var label_input = $("#" + name + "_variable");
                // show it
                label_input.css("display", "");
                // set the value from the json object
                label_input.val(opt_obj["variable"]);
            }
        }

        $( "#template_autocomplete" ).autocomplete({
            source: "/tools/search",
        });
    });

    </script>
{% endblock %}




{% block content %}
<h2>Edit Template</h2>
<form method="post" enctype="multipart/form-data" onsubmit="javascript: return validateForm();" action="/tools/update/">
    {% csrf_token %}
    <div class="row">
    <div class="col-sm-12">
        <div class="well">
            <form action="/input_forms/edit/" method="POST" id="smart-form-register" class="smart-form">
                <header style="font-size:23px;">
                    Template Name
                </header>&nbsp;

                <fieldset>
                    <section>
                        <label class="input"> <i class="icon-prepend fa fa-edit" style="font-size: large;"> Template Name: </i> &nbsp;
                            <input type="text" style="font-size: medium; width: 1289px" name="name" id="name" value="{{ template.name }}"></label> &nbsp;
                            
                    </section>

                    <section>
                        <label class="input"> <i class="icon-prepend fa fa-edit" style="font-size:large; width: 1289px"> Description:    </i>&nbsp;
                            <input type="text" style="font-size: medium; width: 1289px" name="description" id="Input Description"  value="{{ template.description }}"/></label>&nbsp;
                    </section>


                    <section>
                        <label class="input"> <i class="icon-prepend fa fa-edit" style="font-size:large; width: 1289px"/>  Instructions:    </i>&nbsp;
                            <textarea rows="1" cols="65" style="font-size: medium; width: 1289px" name="instructions" id="instructions">{{ input_form.instructions }}</textarea></label>&nbsp;
                    </section> 
                    <section>
                        <label class="input"> <i class="icon-prepend fa fa-edit"; style="font-size:large; width: 1289px"/>  Template:    </i>&nbsp;
                            <textarea rows="9" cols="65" style="font-size: medium; width: 1289px" name="template" id="instructions" >{{ template.template }}</textarea></label>&nbsp;
                    </section> 

                    <h3>Tools</h3>

                    <section>
                    <label class="input"> <i class="icon-prepend fa fa-edit"; style="font-size:large; width: 1289px"/>  Embed Template:    </i>&nbsp;
                        <td>
                            <input type="text" name="embedded_template" style="font-size: medium" id="template_autocomplete"
                                   placeholder="Search Templates Definitions"> &nbsp;
                            <input type="button" style="font-size: small" onclick="javascript: embed_template()" value="View API"/>
                        </td>
                    </section> 

                    <h3>Action Options</h3>

                    {% for opts in default_options %}
                    <tr>
                        <label class="input"> <i class="icon-prepend fa fa-edit"; style="font-size:large; width: 1289px"/>  Request Type:    </i>&nbsp;
                        <!-- <td name="action_params_label">
                            {{ opts.label }}
                        </td> -->
                        <td name="action_params_data" style="font-size: large">
                            {% if opts.type == "text" %}
                            <input type="text" name="{{ opts.name }}" style="font-size: large" 
                                   onblur="javascript: check_embedded_variable(this)"
                                   placeholder="{{ opts.default }}"/>
                            &nbsp;
                            <input type="text" name="{{ opts.name }}_variable"
                                       id="{{ opts.name }}_variable"
                                       placeholder="{% templatetag openvariable %} Variable {% templatetag closevariable %} Label"
                                       style="display: none; width: 165px; font-size: large" />
                            {% elif opts.type == 'secret' %}
                                <select name="{{ opts.name }}" title="Secret lookup from conf/secrets.yml" style="font-size: large">
                                    {% for s in secrets %}
                                        <option value="{{ s.name }}" style="font-size: large">{{ s.label }}</option>
                                    {% endfor %}
                                </select>
                            {% else %}
                            <select name="{{ opts.name }}" style="font-size: large">
                                {% for c in opts.choices %}
                                <option value="{{ c.name }}" style="font-size: large">{{ c.label }}</option>
                                {% endfor %}
                            </select>
                            {% endif %}
                        </td>
                    </tr>
                    <table>
                    {% endfor %}
                </table>

    <input type="hidden" name="id" value="{{ template.id }}"/>
    <input type="hidden" id="action_options" value="{{ action_options }}"/>
    <input type="submit" style="font-size: small" value="Update"/> &nbsp;
    <input type="button" style="font-size: small" onclick="javascript: window.location.href = '/tools/clone/{{ template.id }}'" value="Clone"/>
</form>
{% endblock %}
